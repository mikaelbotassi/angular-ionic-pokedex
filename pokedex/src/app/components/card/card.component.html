<ion-card>
  <img alt="{{pokemon.photo}}" src="{{pokemon.photo}}" />
  <ion-card-header>
    <ion-card-title>{{pokemon.name}}</ion-card-title>
    <ion-card-subtitle>{{pokemon.species}}</ion-card-subtitle>
  </ion-card-header>

  <ion-card-content>
    {{pokemon.height}}
  </ion-card-content>
</ion-card>
